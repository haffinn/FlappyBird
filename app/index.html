        <!-- JQUERY FYRIR MUTE TAKKA -->
        <script>
            jQuery(document).ready(function(){
                var audio = document.getElementById('playSong');

                document.getElementById('mute').addEventListener('click', function (songEvent){
                    songEvent = songEvent || window.event;
                    audio.muted = !audio.muted;
                    songEvent.preventDefault();
                }, true);
            })
        </script>
